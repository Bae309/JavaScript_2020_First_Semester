<html>
<head>
	<title>7장 Javascript2 연습</title>
	<script>
		function show(num) {
			if (num ==1) {
				document.getElementById('p1').innerHTML="<h2>안녕하세요</h2>";
				document.getElementById('p2').innerHTML="두번째 영역";
			}
			else {
				document.getElementById('p1').innerHTML="첫번째 영역";
				document.getElementById('p2').innerHTML="<h2>안녕하세요</h2>";
			}
		}
	</script>
</head>
<body>
	<h1>조건문 (if), 인수와 배개변수</h1>
	<p id="p1">
		첫번째 영역
	</p>
	<p id="p2">
		두번째 영역
	</p>
	
	<form name="myform">
		<input type="button" value="첫번째 영역" onclick="show(1);">
		<input type="button" value="두번째 영역" onclick="show(2);">
	</form>
</body>
</html>

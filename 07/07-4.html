<html>
<head>
	<title>짝수홀수</title>
	<script>
		function odd_even(){
			var num = parseInt(form1.txt1.value);
			if (num%2==0){
				alert("입력된 숫자는 짝수입니다.");
			}
			else {
				alert("입력된 숫자는 홀수입니다.");
			}
		}
	</script>
</head>
<body>
	<form name="form1">
		숫자입력 : 
		<input type="text" name="txt1" id="txt1" size="7" >
		<input type="button" value="홀수/짝수" onclick="odd_even();">
		
	</form>
</body>
</html>

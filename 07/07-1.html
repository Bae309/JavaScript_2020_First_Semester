<html>
<head>
	<title>7장 Javascript2 연습</title>
	<script>
		function show () {
			var num1= parseInt(myform.txt1.value);
			var num2= parseInt(myform.txt2.value);
			var num3= num1+num2;
			
			
			myform.txt3.value = num3;
			
		}
	</script>
</head>
<body>
	<h1>JAVASCRIPT</h1>
	<form name="myform">
		<input type="text" name="txt1" id="txt1" size="6" placeholder="숫자1">
		+
		<input type="text" name="txt2" id="txt2" size="6" placeholder="숫자2">
		<input type="button" value="=" onclick="show();">
		<input type="text" name="txt3" size="6" id="txt3">
	</form>
</body>
</html>

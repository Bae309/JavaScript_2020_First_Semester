<!DOCTYPE html>
<!-- 202095041 배성윤 // 6월 1일 // checkbox 반복문 활용-->
<html>
	<head>
		<title>form</title>
		<script>
		function check () {
			var str = "";
			var hobby=document.form1.getElementByClassName("ck")
			
			for(var i=0; i<hobby.length; i++){
				if(hobby[i].checked == true){
					str=str+hobby[i].value+"\n"
				}
			}
		}
		</script>
	</head>
	<body>
		관심분야를 선택하세요.<br>
		<form name="form1">
		스포츠<input type = "checkbox" name="hobby1" class="ck" value="스포츠">
		믐악<input type = "checkbox" name="hobby2" class="ck" value="음악">
		독서<input type = "checkbox" name="hobby3" class="ck" value="독서">
		게임<input type = "checkbox" name="hobby4" class="ck" value="게임">
		여행<input type = "checkbox" name="hobby5" class="ck" value="여행">
		<input type="button" value="확인" onclick="check()">
		
		</form>
		
	</body>
</html>

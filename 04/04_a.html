<!DOCTYPE html>
<html>
<head>
	<title>HTML연습</title>
	<style>
		* {
			margin : 5px ;
		}
		nav {
			height : 40px;
			padding : 5px;
			text-align : center ;
		}	
			a{
				display:inline-block;
				width:80px;
				height:20px;
				padding:5px;
			}
			a:link, a:visited{
				color:blue;
				text-decoration:none;
			}
			a:hover, a:active{
				background-color:blue;
				color:white;
			}

	</style>
</head>
<body>
	<nav>
		<a href="#s1">[&lt;header&gt]</a> 
		<a href="#s2">[&lt;nav&gt]</a> 
		<a href="#s3">[&lt;section&gt]</a> 
		<a href="#s4">[&lt;article&gt]</a> 
		<a href="#s5">[&lt;aside&gt]</a> 
		<a href="#s6">[&lt;footer&gt]</a> 
	</nav>
</body>
</html>
